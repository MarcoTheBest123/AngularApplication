<header class="p-3 text-bg-dark" id="footer">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a routerLink="/" routerLinkActive="active" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <div class="logo"></div>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link px-2 text-secondary text-white" id="home">Home</a></li>
        <li><a routerLink="/products" routerLinkActive="active" class="nav-link px-2 text-white" id="products">Products</a></li>
        <li><a routerLink="/cart" routerLinkActive="active" class="nav-link px-2 text-white" id="cart">Cart</a></li>
      </ul>

      <div class="text-end" *ngIf="LoggedIn === false">
        <a routerLink="/login" routerLinkActive="active"><button type="button" id="login" class="btn btn-outline-light me-2">Login</button></a>
      </div>

      <div class="text-end" *ngIf="LoggedIn === true">
        <button  type="button" class="btn btn-outline-light me-2">Logout</button>
      </div>
    </div>
  </div>
</header>
